<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./index.css">
    <title>Hangman Game</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Welcome to the Game of Hangman </h1>
        <div class="dashed-word">
            <h1 class="win-or-lose">Yoy Win</h1>
            <h1 class="dashed-letters">Dashed Word</h1>
            <div class="letters">
                <button class=" letter">A</button><button class=" letter">B</button>
                <button class=" letter">C</button><button class=" letter">D</button>
                <button class=" letter">E</button><button class=" letter">F</button>
                <button class=" letter">G</button><button class=" letter">H</button>
                <button class=" letter">I</button><button class=" letter">J</button>
                <button class=" letter">K</button><button class=" letter">L</button>
                <button class=" letter">M</button><button class=" letter">N</button>
                <button class=" letter">O</button><button class=" letter">P</button>
                <button class=" letter">Q</button><button class=" letter">R</button>
                <button class=" letter">S</button><button class=" letter">T</button>
                <button class=" letter">U</button><button class="v letter">V</button>
                <button class="w letter">W</button><button class="x letter">X</button>
                <button class="y letter">Y</button><button class="z letter">Z</button>
            </div>
            <button type="button" class="start_button">Start</button>
            <button type="button" class="restart_button">Restart</button>
        </div>
        <div class="hangman"><img src="./Hangman images/hangman6.png"></div>
    </div>

<script src="./index.js"></script>
</body>
</html>
